<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Gotham City Bank</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-4">
				Welcome to
				<span class="text-purple-600 font-bold">Gotham City Bank</span>
			</h1>
		</header>
		<main>
			<section class="bg-green-400 w-3/4 mx-auto mt-8 px-8 py-8">
				<h3 class="text-2xl mb-4">Please login</h3>
				<h4>Enter email: nahid@email.com</h4>
				<h4>Enter password: 12345</h4>
				<div>
					<input
						id="email-field"
						class="
							block
							w-3/4
							border border-gray-600
							rounded
							mb-4
							px-2
						"
						type="text"
						placeholder="Email"
					/>
					<input
						id="password-field"
						class="
							block
							w-3/4
							border border-gray-600
							rounded
							mb-4
							px-2
						"
						type="text"
						placeholder="Password"
					/>
					<button
						type="button"
						id="login-btn"
						class="
							bg-blue-600
							text-white
							rounded
							px-4
							py-2
							font-semibold
						"
					>
						Submit
					</button>
				</div>
			</section>
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
