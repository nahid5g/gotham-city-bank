<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Gotham city bank</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-4">
				Let's Get some
				<span class="text-purple-600 font-bold">Mooooney</span>
			</h1>
		</header>
		<main class="w-3/4 mx-auto">
			<!-- Balance and transaction -->
			<section class="mt-12">
				<div class="grid grid-cols-3 gap-4">
					<div class="bg-green-500 p-8 rounded text-white">
						<h3 class="text-2xl">Deposit</h3>
						<h3 class="text-4xl">
							$<span id="deposit-total">00</span>
						</h3>
					</div>
					<div class="bg-purple-500 p-8 rounded text-white">
						<h3 class="text-2xl">Withdraw</h3>
						<h3 class="text-4xl">
							$<span id="withdraw-total">00</span>
						</h3>
					</div>
					<div class="bg-blue-500 p-8 rounded text-white">
						<h3 class="text-2xl">Balance</h3>
						<h3 class="text-4xl">
							$<span id="balance-total">1324</span>
						</h3>
					</div>
				</div>
			</section>
			<!-- Deposit and Withdraw -->
			<section class="mt-8">
				<div class="grid grid-cols-2 gap-4">
					<div class="bg-red-100 p-8 rounded">
						<h3 class="text-3xl">Please Deposit</h3>
						<div>
							<input
								id="deposit-amount"
								class="
									block
									w-3/4
									border border-gray-600
									rounded
									mb-4
									px-2
								"
								type="text"
								placeholder="$ Amount you want to Deposit"
							/>
							<button
								type="button"
								id="deposit-btn"
								class="
									bg-blue-600
									text-white
									rounded
									px-4
									py-2
									font-semibold
								"
							>
								Deposit
							</button>
						</div>
					</div>
					<div class="bg-green-100 p-8 rounded">
						<h3 class="text-3xl">Please Withdraw</h3>
						<div>
							<input
								id="withdraw-amount"
								class="
									block
									w-3/4
									border border-gray-600
									rounded
									mb-4
									px-2
								"
								type="text"
								placeholder="$ Amount you want to Withdraw"
							/>
							<button
								type="button"
								id="withdraw-btn"
								class="
									bg-blue-600
									text-white
									rounded
									px-4
									py-2
									font-semibold
								"
							>
								Withdraw
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="js/banking.js"></script>
	</body>
</html>
